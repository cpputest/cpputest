///////////////////////////////////////////////////////////
// Initialize default F2833x memory map as defined by    //
// the MEMRSn signal. For F2833x, M0M1MAP=1 and VMAP=1.  //
///////////////////////////////////////////////////////////
module F2833x_memory;

///////////////////////////////////////////////////////////
// M0 SARAM, shared prog and data space                  //
///////////////////////////////////////////////////////////
memory M0_prog_mem;
   first      0x000000;
   last       0x0003FF;
   space      prog;
   waitstates 0;
   type       saram;
   shared     M0_data_mem;
end M0_prog_mem;

memory M0_data_mem;
   first      0x000000;
   last       0x0003FF;
   space      data;
   waitstates 0;
   type       saram;
end M0_data_mem;

///////////////////////////////////////////////////////////
// M1 SARAM, shared prog and data space                  //
///////////////////////////////////////////////////////////
memory M1_prog_mem;
   first      0x000400;
   last       0x0007FF;
   space      prog;
   waitstates 0;
   type       saram;
   shared     M1_data_mem;
end M1_prog_mem;

memory M1_data_mem;
   first      0x000400;
   last       0x0007FF;
   space      data;
   waitstates 0;
   type       saram;
end M1_data_mem;

///////////////////////////////////////////////////////////
// PF0A, data space only                                 //
///////////////////////////////////////////////////////////
memory PF0A_data_mem;
   first      0x000800;
   last       0x000CFF;
   space      data;
   waitstates 1;
   type       saram;
end PF0A_data_mem;

///////////////////////////////////////////////////////////
// PIE Vector Table                                      //
///////////////////////////////////////////////////////////
memory PIE_vectors;
   first      0x000D00;
   last       0x000DFF;
   space      data;
   waitstates 0;
   type       saram;
end PIE_vectors;

///////////////////////////////////////////////////////////
// PF0B, data space only                                 //
///////////////////////////////////////////////////////////
memory PF0B_data_mem;
   first      0x000E00;
   last       0x001FFF;
   space      data;
   waitstates 1;
   type       saram;
end PF0B_data_mem;

///////////////////////////////////////////////////////////
