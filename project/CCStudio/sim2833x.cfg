///////////////////////////////////////////////////////////
memory PF3_data_mem;
   first      0x005000;
   last       0x005FFF;
   space      data;
   waitstates 2;
   type       saram;
end PF3_data_mem;

//////////////////////////////////////////////////////////
// VBUS32 data space (PF1)                              //
// 0x6000 - 0x6FFF                                      //
//////////////////////////////////////////////////////////
memory vbus32_data_mem;
   read_waitstates  2;
   write_waitstates 0;
   type vbus32;
end vbus32_data_mem;

//////////////////////////////////////////////////////////
// VBUS16 data space (PF2)                              //
// 0x7000 - 0x7FFF                                      //
//////////////////////////////////////////////////////////
memory vbus16_data_mem;
   read_waitstates  2;
   write_waitstates 0;
   type vbus16;
end vbus16_data_mem;

//////////////////////////////////////////////////////////
